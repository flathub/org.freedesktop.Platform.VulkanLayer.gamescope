    cleanup:
      - '*'
  - name: xres
    buildsystem: autotools
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/releases/individual/lib/libXres-1.2.2.tar.gz
