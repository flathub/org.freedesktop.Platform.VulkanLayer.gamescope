      type: anitya
      project-id: 180949
      stable-only: true
      url-template: https://xorg.freedesktop.org/archive/individual/xserver/xwayland-$version.tar.xz
cleanup:
  - /lib/xorg
  - /lib/pkgconfig
  - /share/man
modules:
