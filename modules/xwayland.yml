name: xwayland
buildsystem: meson
config-opts:
  - -Dsecure-rpc=false
sources:
  - type: archive
    url: https://xorg.freedesktop.org/archive/individual/xserver/xwayland-23.2.0.tar.xz
    sha256: 7f33ec2a34de6e66ae1b7e44872c3a2146192872c719b9acf192814edbabd4c5
